name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  symfony:
    name: Symfony Tests & Quality (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions: ["8.2", "8.3"]

    steps:
      # Checkout du code
      - name: Checkout
        uses: actions/checkout@v4

      # Installation de PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json
          coverage: xdebug

      # Cache Composer
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # Validation du composer.json
      - name: Validate composer.json and composer.lock
        run: composer validate

      # Installation des dépendances
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # Démarrage de Docker Compose (si vous l'utilisez)
      - name: Start Docker services
        run: docker compose up -d

      # Attendre que MySQL soit prêt
      - name: Wait for MySQL
        run: |
          until docker compose exec -T db mysqladmin ping -h"127.0.0.1" --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      # Configuration de l'environnement
      - name: Setup test environment
        run: |
          cp .env.test .env.test.local
          echo "APP_ENV=test" >> .env.test.local

      # Build (base de données + fixtures)
      - name: Build test database
        run: |
          php bin/console doctrine:database:drop --force --if-exists --env=test
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate --no-interaction --env=test
          php bin/console doctrine:fixtures:load --no-interaction --purge-with-truncate --env=test

      # Clear cache
      - name: Clear cache
        run: php bin/console cache:clear --env=test

      # Exécution de PHPStan
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

      # Exécution des tests
      - name: Run Tests
        run: php bin/phpunit --testdox

      # Exécution des tests avec couverture
      - name: Run Tests with Coverage
        run: XDEBUG_MODE=coverage php bin/phpunit --coverage-text --coverage-clover=coverage.xml

      # Arrêt de Docker
      - name: Stop Docker services
        if: always()
        run: docker compose down
