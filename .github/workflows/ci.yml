name: Continuous integration
on: [push]
jobs:
  ci:
    name: Continuous Integration
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ["8.2", "8.3"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql # CHANGÉ : pdo_pgsql pour PostgreSQL
          coverage: xdebug

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # Démarrage de Docker Compose
      - name: Start Docker Compose
        run: docker compose up -d

      # Attendre que PostgreSQL soit prêt
      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U postgres 2>/dev/null; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Attempt $i: PostgreSQL not ready yet, waiting..."
            sleep 2
          done
          docker compose exec -T postgres pg_isready -U postgres || exit 1

      # Configuration de l'environnement de test
      - name: Setup test environment
        run: |
          if [ -f .env.test ]; then
            cp .env.test .env.test.local
          fi
          echo "APP_ENV=test" >> .env.test.local
          echo "DATABASE_URL=postgresql://postgres:postgres@127.0.0.1:5432/criti-pixel_test?serverVersion=16&charset=utf8" >> .env.test.local

      # Installation et build
      - name: Build
        run: |
          composer install
          php bin/console doctrine:database:drop -f --if-exists --env=test
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate -n --env=test
          php bin/console doctrine:fixtures:load -n --env=test
          php bin/console cache:clear --env=test

      - name: Tests
        run: php bin/phpunit --testdox

      - name: Analysis
        run: php vendor/bin/phpstan

      # Arrêt de Docker Compose
      - name: Stop Docker Compose
        if: always()
        run: docker compose down
